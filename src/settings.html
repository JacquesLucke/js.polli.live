<div
  id="polli-live-settings"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #00000099;
    z-index: 1000;
  "
>
  <div
    style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "
  >
    <img
      class="polli-live-qr-code"
      style="
        border-radius: 4%;
        background-color: white;
        padding: 1em;
        image-rendering: pixelated;
        width: min(70vw, 70vh);
      "
    />
    <div
      style="
        background-color: white;
        padding: 0.5em;
        border-radius: 0.2em;
        font-size: larger;
        text-align: center;
      "
      id="polli-live-open-poll-btn"
    >
      <code class="polli-live-host"></code> with
      <code class="polli-live-session-id"></code>
    </div>
    <div style="display: flex; justify-content: center; font-size: larger">
      <button
        id="polli-live-new-session-btn"
        style="padding: 0.5em; margin: 0.5em; border-radius: 0.3em"
      >
        New Session
      </button>
      <button
        id="polli-live-close-settings-btn"
        style="padding: 0.5em; margin: 0.5em; border-radius: 0.3em"
      >
        Close
      </button>
    </div>
  </div>
</div>
